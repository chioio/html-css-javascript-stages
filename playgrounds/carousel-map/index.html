<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>carousel map</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/6e6db2a9c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <input
          type="checkbox"
          id="overflow-ctrl"
          onclick="handleWrapperOverflow(this)"
          checked
        />
        <label for="overflow-ctrl">Overflow</label>
      </div>
      <div id="slide-carousel-map" class="carousel">
        <div class="wrapper"></div>
        <!-- controls -->
        <div class="control">
          <button><i class="fas fa-chevron-left"></i></button>
          <button><i class="fas fa-chevron-right"></i></button>
        </div>
        <!-- indicators -->
        <div class="indicators">
          <ul></ul>
        </div>
      </div>
      <!-- visual frame -->
      <div class="visual-frame"></div>
    </div>

    <script src="index.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
