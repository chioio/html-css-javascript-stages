<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple forEach Example</title>
</head>

<body>
  <script>
    const gods = ['Apollo', 'Artemis', 'Ares', 'Zeus'];

    gods.forEach(function (eachName, index) {
      document.querySelector('body').append(`${index}. ${eachName}`);
    })
  </script>
</body>

</html>
