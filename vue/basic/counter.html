<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Counter</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <span>{{ count }}</span>
    </div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return { count: 0 };
        },
        mounted() {
          setInterval(() => this.count++, 1000);
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
