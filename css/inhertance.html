<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>inheritance</title>
    <style>
      body {
        font-family: Verdana, Geneva, sans-serif;
      }
      div {
        border: 1px solid #000;
        overflow: hidden;
        padding: 0 1em 0.25em;
      }
      p {
        color: #36c; /* a blue color */
        font-weight: bold;
      }
      img {
        float: left; /* makes text wrap it */
        margin-right: 1em;
      }
    </style>
  </head>
  <body>
    <h1>The Ephemeral Blue Flax</h1>
    <img
      src="img/blueflax.png"
      width="300"
      height="175"
      alt="Blue Flax (Linum lewisii)"
    />

    <p>
      I am continually <em>amazed</em> at the beautiful, delicate Blue Flax that
      somehow took hold in my garden. They are awash in color every morning, yet
      not a single flower remains by the afternoon. They are the very definition
      of ephemeral.
    </p>
    <p><small>&copy; Blue Flax Society.</small></p>
  </body>
</html>
