<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>display</title>
    <style>
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #303030;
      }
      .container span {
        background-color: #fefefe;
      }
      .container span:first-child {
        padding: 1rem;
      }

      .container span:last-child {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <span>Hello</span>
      <span>Hello</span>
    </section>
  </body>
</html>
