<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hsl color</title>
    <style>
      p {
        background-color: hsl(95, 100%, 28%);
      }
      .test-1 {
        background-color: hsla(95, 100%, 28%, 0.75);
      }
      .test-2 {
        background-color: hsla(95, 100%, 28%, 0.4);
      }
    </style>
  </head>
  <body>
    <p>HSL Color 1</p>
    <p class="test-1">HSL Color with 25% alpha</p>
    <p class="test-2">HSL Color with 60% alpha</p>
  </body>
</html>
