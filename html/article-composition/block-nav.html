<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>nav</title>
  </head>
  <body>
    <!-- page level header -->
    <header role="banner">
      <!-- site identifier -->
      <!-- site global navigation -->
      <nav role="navigation">
        <ul>
          ...
        </ul>
      </nav>
    </header>
    <!-- page main content -->
    <main role="main">
      <h1>Title 1</h1>
      <article>
        <h2>Gallery Opening Features the Inspired, Inspiring</h2>
        <p>...story content...</p>
      </article>
      <aside>
        <h2>Title 2</h2>
        <!-- not nested in nav -->
        <ul>
          ...story links...
        </ul>
      </aside>
    </main>
    <!-- note column -->
    <aside>
      <!-- second level navigation -->
      <nav role="navigation">
        <ul>
          <li><a href="/arts/movies/">Movies</a></li>
          <li><a href="/arts/music/">Music</a></li>
        </ul>
      </nav>
    </aside>
    <!-- page level footer -->
    <footer role="contentinfo">
      <!-- auxiliary links are not nested in nav -->
      <ul>
        ...
      </ul>
    </footer>
  </body>
</html>
